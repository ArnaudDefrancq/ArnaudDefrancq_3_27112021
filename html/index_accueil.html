<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>

    <link rel="stylesheet" href="/assets/style/Accueil/style_accueil.css">
    <script src="https://kit.fontawesome.com/daf6fd0411.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Main -->
    <main>

    <!-- Header -->
        <header class="header">
            <img src="/assets/images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood!" class="herder--logo">
        </header>

    <!-- Section1: lieux -->
        <section class="home">
            <div class="home__city">
                <p>Paris, Belleville</p>
                <i class="fas fa-map-marker-alt home__city--icon"></i>
            </div>
            <div class="home__block">
                <div class="home__block--title">
                    <h1>Réservez le menu qui vous convient</h1>
                </div>
                <div class="home__block--text">
                    <p>Décrouvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                </div>
                <div class="btn">
                    <button class="btn--style">
                        Explorer nos restaurants
                    </button>
                </div>
            </div>
        </section>

    <!-- Section2: fonctionnement -->
        <section class="help">
            <h2 class="help--title">Fonctionnement</h2>
            <div class="help__grid">
                <div class="help__grid--carte">
                    <div class="help__grid--flex">
                        <i class="fas fa-mobile-alt help__grid--icon"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <p class="help__grid--number">1</p>
                </div>
                <div class="help__grid--carte">
                    <div class="help__grid--flex">
                        <i class="fas fa-list-ul help__grid--icon"></i>
                        <p>Composez votre menu</p>
                    </div>
                    <p class="help__grid--number">2</p>
                </div>
                <div class="help__grid--carte-color">
                    <div class="help__grid--flex">
                        <i class="fas fa-store help__grid--icon-color"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                    <p class="help__grid--number">3</p>
                </div>
            </div>
        </section>

    <!-- Section3: restaurants -->



    <!-- Footer -->
        <footer class="footer">
            <section class="footer__logo">
               <img class="footer__logo--img" src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
           </section>
           <section class="footer__about">
               <div class="footer__flex">
                   <div class="footer__icon">
                       <i class="fas fa-utensils"></i>
                   </div>
                   <div class="footer__text-icon">
                       <p>Proposer un restaurant</p>
                   </div>
               </div>
               <div class="footer__flex">
                   <div class="footer__icon">
                       <i class="fas fa-hands-helping"></i>
                   </div>
                   <div class="footer__text-icon">
                       <p>Devenir partenaire</p>
                   </div>
               </div>
               <div class="footer__text-about">
                   <p>Mention légales</p>
               </div>
               <div class="footer__text-about">
                   <p>Contact</p>
               </div>          
           </section>
       </footer>
    </main>
</body>
</html>
