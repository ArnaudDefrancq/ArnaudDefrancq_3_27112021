<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - La palette du goût</title>

    <link rel="stylesheet" href="../assets/style/Menu_palette/style_menu3.css">
    <script src="https://kit.fontawesome.com/daf6fd0411.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__img">
            <img class="header__img" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo OhMyFood!">
        </div>
        <a href="/index_accueil.html" class="header__icon">
            <i class="fas fa-arrow-left"></i>
        </a>
    </header>

    <!-- Main -->
    <main>
        <!-- Section 01 -->
        <section class="section1">
            <div class="section1__img"></div>
        </section>

        <!-- Section 02 -->
        <section class="section2">
            <div class="section2__title">
                <h1>La palette du goût</h1>
                <input type="checkbox" id="heart" class="section2__input">
                <div class="section2__input--label">
                    <label for="heart">
                        <div class="section2__input--icon">
                            <i class="far fa-heart"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="section2__grid-container">
                <div class="section2__title-menu start">
                    <p>Entrées</p>
                </div>
                <div class="section2__grid-container--grid-menu menu1">
                    <input type="checkbox" id="ravioli" class="input__menu">
                    <div class="section2__menu-container input__menu-container">
                        <label for="ravioli" class="input__menu--label">
                            <div class="section2__menu-container--title">
                                <h3>Fricassée d'escargot</h3>
                            </div>
                            <div class="section2__menu-container--argument">
                                <div class="section2__menu-container--info">
                                    <p class="section2__menu-container--info--text">Au piment d'Espelette </p>
                                </div>
                                <div class="section2__menu-container--title">
                                    <p><strong>25€</strong></p>
                                </div>
                            </div>
                            <div class="section2__menu-container--checked">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                    <input type="checkbox" id="caviar" class="input__menu">
                    <div class="section2__menu-container input__menu-container">
                        <label for="caviar" class="input__menu--label">
                            <div class="section2__menu-container--title">
                                <h3>Foie gras de canard mi-cuit</h3>
                            </div>
                            <div class="section2__menu-container--argument">
                                <div class="section2__menu-container--info">
                                    <p class="section2__menu-container--info--text">Et ses copeaux de truffe noire</p>
                                </div>
                                <div class="section2__menu-container--title">
                                    <p><strong>35€</strong></p>
                                </div>
                            </div>
                            <div class="section2__menu-container--checked">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                    <input type="checkbox" id="homard" class="input__menu">
                    <div class="section2__menu-container input__menu-container">
                        <label for="homard" class="input__menu--label">
                            <div class="section2__menu-container--title">
                                <h3>
                                    Oeuf au plat</h3>
                            </div>
                            <div class="section2__menu-container--argument">
                                <div class="section2__menu-container--info">
                                    <p class="section2__menu-container--info--text">Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <div class="section2__menu-container--title">
                                    <p><strong>20€</strong></p>
                                </div>
                            </div>
                            <div class="section2__menu-container--checked">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="section2__title-menu meal">
                    <p>Plats</p>
                </div>
                <div class="section2__grid-container--grid-menu menu2">

                    <input type="checkbox" id="saint" class="input__menu">
                    <div class="section2__menu-container input__menu-container">
                        <label for="saint" class="input__menu--label">
                            <div class="section2__menu-container--title">
                                <h3>Filet de boeuf aux herbes
                                </h3>
                            </div>
                            <div class="section2__menu-container--argument">
                                <div class="section2__menu-container--info">
                                    <p class="section2__menu-container--info--text">Accompagné de sa ribambelle de légumes</p>
                                </div>
                                <div class="section2__menu-container--title">
                                    <p><strong>40€</strong></p>
                                </div>
                            </div>
                            <div class="section2__menu-container--checked">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                    <input type="checkbox" id="langoustines" class="input__menu">
                    <div class="section2__menu-container input__menu-container">
                        <label for="langoustines" class="input__menu--label">
                            <div class="section2__menu-container--title">
                                <h3>Parmentier de queue de boeuf</h3>
                            </div>
                            <div class="section2__menu-container--argument">
                                <div class="section2__menu-container--info">
                                    <p class="section2__menu-container--info--text">À la truffe noire sur sa purée de panais</p>
                                </div>
                                <div class="section2__menu-container--title">
                                    <p><strong>35€</strong></p>
                                </div>
                            </div>
                            <div class="section2__menu-container--checked">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                    <input type="checkbox" id="beef" class="input__menu">
                    <div class="section2__menu-container input__menu-container">
                        <label for="beef" class="input__menu--label">
                            <div class="section2__menu-container--title">
                                <h3>Filet de turbot</h3>
                            </div>
                            <div class="section2__menu-container--argument">
                                <div class="section2__menu-container--info">
                                    <p class="section2__menu-container--info--text">Aux agrumes
                                    </p>
                                </div>
                                <div class="section2__menu-container--title">
                                    <p><strong>44€</strong></p>
                                </div>
                            </div>
                            <div class="section2__menu-container--checked">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="section2__title-menu desserte">
                    <p>Desserts</p>
                </div>
                <div class="section2__grid-container--grid-menu menu3">

                    <input type="checkbox" id="macaron" class="input__menu">
                    <div class="section2__menu-container input__menu-container">
                        <label for="macaron" class="input__menu--label">
                            <div class="section2__menu-container--title">
                                <h3>Paris-Brest</h3>
                            </div>
                            <div class="section2__menu-container--argument">
                                <div class="section2__menu-container--info">
                                    <p class="section2__menu-container--info--text">Revisité</p>
                                </div>
                                <div class="section2__menu-container--title">
                                    <p><strong>18€</strong></p>
                                </div>
                            </div>
                            <div class="section2__menu-container--checked">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                    <input type="checkbox" id="baba" class="input__menu">
                    <div class="section2__menu-container input__menu-container">
                        <label for="baba" class="input__menu--label">
                            <div class="section2__menu-container--title">
                                <h3>Macaron au chocolat d'exception </h3>
                            </div>
                            <div class="section2__menu-container--argument">
                                <div class="section2__menu-container--info">
                                    <p class="section2__menu-container--info--text">Et glace à la vanille de Madagascar</p>
                                </div>
                                <div class="section2__menu-container--title">
                                    <p><strong>22€</strong></p>
                                </div>
                            </div>
                            <div class="section2__menu-container--checked">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                    <input type="checkbox" id="tart" class="input__menu">
                    <div class="section2__menu-container input__menu-container">
                        <label for="tart" class="input__menu--label">
                            <div class="section2__menu-container--title">
                                <h3>
                                    Mousse au chocolat </h3>
                            </div>
                            <div class="section2__menu-container--argument">
                                <div class="section2__menu-container--info">
                                    <p class="section2__menu-container--info--text">Au piment d'Espelette et à la truffe noire</p>
                                </div>
                                <div class="section2__menu-container--title">
                                    <p><strong>23€</strong></p>
                                </div>
                            </div>
                            <div class="section2__menu-container--checked">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="block">
                <button type="submit" class="block__btn">Commander</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <section class="footer__logo">
            <img class="footer__logo--img" src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </section>
        <section class="footer__about">
            <div class="footer__flex">
                <div class="footer__icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="footer__text-icon">
                    <p>Proposer un restaurant</p>
                </div>
            </div>
            <div class="footer__flex">
                <div class="footer__icon">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <div class="footer__text-icon">
                    <p>Devenir partenaire</p>
                </div>
            </div>
            <div class="footer__text-about">
                <p>Mention légales</p>
            </div>
            <div class="footer__text-about">
                <p>Contact</p>
            </div>          
        </section>
    </footer>
    
    
</body>
</html>
