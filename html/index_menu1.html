<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - À la française</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style/style.css">
    <script src="https://kit.fontawesome.com/daf6fd0411.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__img">
            <img class="header__img" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo OhMyFood!">
        </div>
        <a href="#" class="header__icon">
            <i class="fas fa-arrow-left"></i>
        </a>
    </header>

    <!-- Main -->
    <main>
        <!-- Section 01 -->
        <section class="section1">
            <div class="section1__img"></div>
        </section>

        <!-- Section 02 -->
        <section class="section2">
            <div class="section2__title">
                <h1>À la française</h1>
                <input type="checkbox" name="heart" id="heart">
                <label for="heart">
                    <i class="far fa-heart"></i>
                </label>
            </div>
            <div class="section2__starter">
                <h2>Entrées</h2>
                <div>
                    <div>
                        <h3>Tartare de poulpe acidulé</h3>
                        <div>
                            <p>Aux zests d'orange</p>
                            <p><strong>25€</strong></p>
                        </div>
                    </div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div></div>
            <div></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <section class="footer__logo">
            <img class="footer__logo--img" src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </section>
        <section class="footer__about">
            <div class="footer__flex">
                <div class="footer__icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="footer__text-icon">
                    <p>Proposer un restaurant</p>
                </div>
            </div>
            <div class="footer__flex">
                <div class="footer__icon">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <div class="footer__text-icon">
                    <p>Devenir partenaire</p>
                </div>
            </div>
            <div class="footer__text-about">
                <p>Mention légales</p>
            </div>
            <div class="footer__text-about">
                <p>Contact</p>
            </div>          
        </section>
    </footer>
    
    
</body>
</html>
